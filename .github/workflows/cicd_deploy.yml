name: cicd_deploy

on:
  # For now, run each time some code are push on main
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'

env:
  DOCKER_REPO: ignimagelidar/pdal_ign_plugin

jobs:

  build_and_deploy_docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout branch
      uses: actions/checkout@v3

    - name: install cppunit
      run: sudo apt install -y libcppunit-dev

    - uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: pdal_ign_plugin
        environment-file: ./environment.yml
        auto-activate-base: true

    - name: find_conda_sh
      run: source $CONDA_PREFX/etc/profile.d/conda.sh
    
    - name: compil_plugins
      run: source ./ci/build.sh

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and export to Docker
      uses: docker/build-push-action@v4
      with:
        context: .
        load: true
        tags: ${{ env.DOCKER_REPO }}:test

    - name: Run tests in docker
      run: >
        docker run
        --ipc=host
        ${{ env.DOCKER_REPO }}:test
        python -m pytest -m docker -s --log-cli-level DEBUG

    - name: Set version number
      run: |
        echo "VERSION=$(python -m test.version)" >> $GITHUB_ENV

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_REPO }}:latest,${{ env.DOCKER_REPO }}:${{ env.VERSION }}
